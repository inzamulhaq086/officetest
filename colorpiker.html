<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <div class="container px-4 mx-auto max-w-lg">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full px-4">
                <label class="w-full text-2xl leading-10 cursor-pointer" for="">Choose One Color :</label></br>
                <input type="color" class="color_piker w-full h-24" value="">
                <button class="showbtn bg-green-400 w-full text-white font-semibold px-4 py-3 hover:bg-green-500 ">SHOW</button>
            </div>
            <div class="mt-12 w-full px-4">
                
                <div class="border changebg border-green-500 h-44 flex justify-center items-center">
                    <p id="demo" class="text-2xl">Check Here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Color_piker {
            constructor(colors) {
                this.colors = {}
                this.colors.colorGroup = this.colors.colorGroup ? this.colors.colorGroup : '.color_piker';
                this.colors.showBtn = this.colors.showBtn ? this.colors.showBtn : '.showbtn';
                this.colors.demo = this.colors.demo ? this.colors.demo : 'demo';
                this.colors.changebg = this.colors.changebg ? this.colors.changebg : '.changebg';
                this.initialization()
            }
            initialization() {
                let colorpiker = document.querySelector(this.colors.colorGroup);
                let showBtn = document.querySelector(this.colors.showBtn);
                let showCode = document.getElementById(this.colors.demo);
                let cgangeBG = document.querySelector(this.colors.changebg);
                colorpiker.addEventListener('change', function () {
                    showBtn.addEventListener('click',function(){
                        showCode.innerHTML = colorpiker.value;
                        cgangeBG.style.backgroundColor = colorpiker.value;
                    });
                });
            }
        }
        let showColor = new Color_piker({});
    </script>
</body>

</html>
